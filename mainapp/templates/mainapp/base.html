{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Video Sharing</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'mainapp/main.css' %}">
</head>
<body>
	<header class="site-header">
      <nav class="navbar navbar-expand-md navbar-light nav-bg fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'home' %}">Video Sharing Site</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
              {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'video-upload' %}">Upload Video</a>
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {% else %}
              <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              <a class="nav-item nav-link" href="{% url 'login' %}">Sign In</a>
              {% endif %}
            </div>
        </div>
    </div>
</nav>
</header>
<div class='container'>
{% block content %}
{% endblock content %}
</div>
</body>
</html>
